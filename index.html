<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iPhone Calculator</title>
</head>

<body>
    <div class="calculator__wrapper">
        <div class="calculator__result">0</div>
        <div class="calculator__body">
            <div class="calculator__number AC">AC</div>
            <div class="calculator__number plusOrMinus">+/-</div>
            <div class="calculator__number percent">%</div>
            <div class="calculator__number divide">รท</div>
            <div class="calculator__number number-7">7</div>
            <div class="calculator__number number-8">8</div>
            <div class="calculator__number number-9">9</div>
            <div class="calculator__number multiply">ร</div>
            <div class="calculator__number number-4">4</div>
            <div class="calculator__number number-5">5</div>
            <div class="calculator__number number-6">6</div>
            <div class="calculator__number subtract">-</div>
            <div class="calculator__number number-1">1</div>
            <div class="calculator__number number-2">2</div>
            <div class="calculator__number number-3">3</div>
            <div class="calculator__number sum">+</div>
            <div class="calculator__number number-0">0</div>
            <div class="calculator__number comma">,</div>
            <div class="calculator__number equal">=</div>
        </div>
    </div>


    <!-- <script src="/DOM/dom_1.js"></script> -->
    <script src="calc.js"></script>
</body>

</html>
